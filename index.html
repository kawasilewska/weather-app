<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>Weather App</title>

        <link rel="icon" href="assets/images/favicon.ico">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="libs/weather-icons-master/css/weather-icons.min.css">
        <link rel="stylesheet" href="libs/weather-icons-master/css/weather-icons-wind.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        <div class="content">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#"><i class="wi wi-day-sunny"></i> Weather App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link cityName" href="#" id="gdansk">Gdańsk</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cityName" href="#" id="warsaw">Warszawa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cityName" href="#" id="krakow">Kraków</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cityName" href="#" id="poznan">Poznań</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cityName" href="#" id="wroclaw">Wrocław</a>
                        </li>
                    </ul>

                    <form class="form-inline my-2 my-lg-0">
                      <input class="form-control mr-sm-2" type="search" placeholder="Podaj miasto" aria-label="Search" id="city">
                      <button class="btn btn-outline-info my-2 my-sm-0 checkTemp" type="submit" id="checkTemp">Szukaj</button>
                      <button class="btn btn-outline-info my-2 my-sm-0 search checkByGeo" type="submit"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
                    </form>
                </div>
            </nav>
            <div class="currentWeather">
                <div class="container">
                    <div class="card" id="currentWeatherCard">
                            <div class="row justify-content-center center">
                                <div class="col-10">
                                    <p class="card-title"></p>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-10">
                                        <h4 id="cityName"></h4>
                                    </div>
                                </div>
                                <div class="row align-items-center">
                                    <div class="col-4 center">
                                        <p class="weatherIcon" id=iconCode></p>
                                        <p id="description"></p>
                                    </div>
                                    <div class="col-4 center">
                                        <h1 class="display-3">
                                            <p id="temperature"></p>
                                        </h1>
                                    </div>
                                    <div class="col-4">
                                        <div class="row align-items-center">
                                            <div class="col-6 text-right">
                                                <img src='assets/images/icons8-thermometer-min-50.png' class="detailsIcon">
                                            </div>
                                            <div class="col-6" id="tempMinC"></div>
                                        </div>
                                        <div class="row align-items-center temperatureDetail">
                                            <div class="col-6 text-right">
                                                <img src='assets/images/icons8-thermometer-max-50.png' class="detailsIcon">
                                            </div>
                                            <div class="col-6" id="tempMaxC"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row detail">
                                    <div class="col-4 justify-content-center center">
                                        <img src='assets/images/icons8-pressure-gauge-50.png' class="detailsIcon">
                                        <p id="pressure"></p>
                                    </div>
                                    <div class="col-4 justify-content-center center">
                                        <img src='assets/images/icons8-hygrometer-50.png' class="detailsIcon">
                                        <p id="humidity"></p>
                                    </div>
                                    <div class="col-4 justify-content-center center">
                                        <img src='assets/images/icons8-windsock-50.png' class="detailsIcon">
                                        <p id="wind"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="forecast">
                <div class="container">
                    <div class="card" id="forecastCard">
                        <div class="card-body">
                            <div class="row center">
                                <div class="col-4">
                                    <p class="day" id="day1"></p>
                                    <p class="weatherIcon" id="weatherIcon1"></p>
                                    <p class="tomorrow"></p>
                                </div>
                                <div class="col-4">
                                    <p class="day" id="day2"></p>
                                    <p class="weatherIcon" id="weatherIcon2"></p>
                                    <p class="overmorrow"></p>
                                </div>
                                <div class="col-4">
                                    <p class="day" id="day3"></p>
                                    <p class="weatherIcon" id="weatherIcon3"></p>
                                    <p class="dayAfterOvermorrow"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="assets/js/script.js" type="text/javascript"></script>
        <script src="libs/moment.js/moment-with-locales.min.js" type="text/javascript"></script>
    </body>

</html>
